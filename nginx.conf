# This is the Nginx server configuration for serving the React application.
server {
  # Listen on port 80, the default HTTP port.
  listen 80;
  server_name localhost;

  # Define the root directory for serving static files.
  root /usr/share/nginx/html;
  # Define the default file to serve.
  index index.html index.htm;

  # This block is essential for Single Page Applications (SPAs).
  # It ensures that any request that doesn't match a static file
  # is redirected to index.html, allowing React Router to handle the routing.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Enable Gzip compression for better performance by reducing file sizes.
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
